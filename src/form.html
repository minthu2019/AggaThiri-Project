<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Min Thu Khaing</title>
  </head>
  <body>
    <div class="bg-white">
      <header class="absolute inset-x-0 top-0 z-50">
        <nav class="flex items-center justify-between p-6 lg:px-8" aria-label="Global">
          <div class="flex lg:flex-1">
            <a href="#" class="-m-1.5 p-1.5 text-blue-600 text-base font-bold">
              AGGA
            </a>
          </div>
          <div class=" lg:flex lg:flex-1 lg:justify-end">
            <a href="../index.html" class="text-sm font-semibold leading-6 text-gray-900">Log Out</a>
          </div>
        </nav>
      </header>
    </div>
    
    <form action="./from.js" method="post" id="Form" class="container mt-20 flex justify-center flex-col mx-auto text-center"> 
        <section>
            <div class="form-control w-full max-w-xs container mx-auto" id="nameInput">
                <label class="label">
                  <span class="label-text"> your name</span>      
                </label>
                <input type="text" placeholder="Type here" class="input input-bordered w-full max-w-xs" required/>      
            </div>
    
            <div class="form-control w-full max-w-xs container mx-auto" id="fatherNameInput">
                <label class="label">
                  <span class="label-text"> Father name</span>      
                </label>
                <input type="text" placeholder="Type here" class="input input-bordered w-full max-w-xs" required/>      
            </div>
    
            <div class="form-control w-full max-w-xs container mx-auto" id="hobbyInput">
                <label class="label">
                  <span class="label-text">Hobby</span>      
                </label>
                <input type="text" placeholder="Type here" class="input input-bordered w-full max-w-xs" required/>      
            </div>
    
            <div class="form-control w-full max-w-xs container mx-auto" id="classInput">
                <label class="label">
                  <span class="label-text"> class</span>      
                </label>
                <input type="text" placeholder="Type here" class="input input-bordered w-full max-w-xs" required/>      
            </div>
    
            <div class="form-control w-full max-w-xs container mx-auto" id="ageInput">
                <label class="label">
                  <span class="label-text"> age</span>      
                </label>
                <input type="number" placeholder="Type here" class="input input-bordered w-full max-w-xs" required/>      
            </div>
    
            <div class="form-control w-full max-w-xs container mx-auto" id="emailInput">
                <label class="label">
                  <span class="label-text"> email</span>      
                </label>
                <input type="email" placeholder="Type here" class="input input-bordered w-full max-w-xs" required/>      
            </div>
        </section>

        <div class="container mx-auto mt-4 mb-11">
            <button class="btn-primary rounded-md py-2 px-2">Done</button>
        </div>
    </form>
    <script type="module" src="../main.js"></script>
    <script type="module" src="./from.js"></script>
  </body>
</html>
